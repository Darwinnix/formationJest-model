<p-panel header="Liste des employÃ©es">
  <p-table
    [value]="employeeList"
    [columns]="cols"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5,10,20]"
    id="table"
    styleClass="p-datatable-sm p-datatable-gridlines"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employee let-columns="columns">
      <tr [ngClass]="{'parti': employee.dateDepart != null}">
        <td *ngFor="let col of columns">
          <p [style]="{'text-align': col.align}" *ngIf="col.type == 'date'" >{{employee[col.field]|date: 'dd-MM-yyyy'}}</p>
          <p [style]="{'text-align': col.align}" *ngIf="col.field2">{{employee[col.field]}} {{employee[col.field2]}}</p>
          <p [style]="{'text-align': col.align}" *ngIf="col.subfield">{{employee[col.field][col.subfield]}}</p>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
